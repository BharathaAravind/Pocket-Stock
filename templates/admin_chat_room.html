{% extends 'dashboard.html' %}

{% block content %}

  <div class="container">
    <div class="row" style="padding:40px;">
        <div style="width:60%; margin:auto; background-color:white;">
          <h1 style="margin-top:20px">Chat Rooms:</h1>
          <table class="table">
            <tbody>
              {% for room in rooms %}
              <tr>
                <td style="text-align:center;"><a href="/chat/{{room.label}}">{{room.label}}</a></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
      </div>
    </div>
  </div>

{% endblock %}

{% block scripts %}
{% endblock %}
